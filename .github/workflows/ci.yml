name: Build - CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Modules
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docs
        run: npm run build:docs

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
